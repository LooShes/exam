<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Exam</title>
</head>
<body>
    <input type="text" id="input" placeholder="What's the your favorite ingredient?">
    <button onclick="fetchIngredient()">Search!</button>

    <div id="receipes"></div>

    <script id="template" type="text/x-handlebars-template">

    {{#each receipes}}
    <div class="polaroid">
    <div id={{inc @index}} class="single-receipe">
       <a href="{{this.href}}"><p>{{this.title}}</p></a>
        <img src="{{this.thumbnail}}" alt="receipe.jpg" /*onclick="Alert()"*/><br>
        {{#each this.ingredients}}
            <p class="ingredients">Ingredients: <span>{{this}}</span></p>
        {{/each}}
    </div>
    </div>
        {{/each}}
  </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="main.js"></script>
    <script src="Renderer.js"></script>
  
</body>
</html>
